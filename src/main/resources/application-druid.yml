            # 正确库
            zq:
                # 从数据源开关/默认关闭
                enabled: true
                #url: jdbc:mysql://192.168.84.187:3306/hbjg_jc_all?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
