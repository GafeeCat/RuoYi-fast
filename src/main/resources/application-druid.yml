                username: root
                password: Isoft2019
            # 错误库
            cw:
                # 从数据源开关/默认关闭
                enabled: true
                #url: jdbc:mysql://192.168.84.186:3306/hbjg_jc_false?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
